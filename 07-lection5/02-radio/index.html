<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <label class="radio">
            <input type="radio" class="radio_input" name="radio-name" value="1">
            
            
                <div class="radio__state">
                    <div class="radio__control radio_control_color">

                        <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="18" height="18" rx="9" fill="#4263EB">
                            </svg>
                            

                    </div>
                   <div class="radio__title radio_title_color">Default</div>

                </div>

        </label>

        <label class="radio">
            <input type="radio" class="radio_input" name="radio-name" value="2">

                            <rect width="18" height="18" rx="9" fill="#4263EB">
                            </svg>
                            

                    </div>
                   <div class="radio__title radio_title_color">Default</div>

                </div>

        </label>

        <label class="radio">
            <input type="radio" class="radio_input2" name="radio-name" value="3">

                            </svg>
                            

                    </div>
                   <div class="radio__title radio_title_color2">Default</div>

                </div>

        </label>


    </body>
</html>
